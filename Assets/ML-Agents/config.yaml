default_settings:
  trainer_type: sac
  summary_freq: 50000
  time_horizon: 64
  max_steps: 500000
  keep_checkpoints: 5
  checkpoint_interval: 500000
  threaded: true
  hyperparameters:
    learning_rate: 0.0003
    batch_size: 256
    buffer_size: 10240
    learning_rate_schedule: linear
    hidden_units: 128
    num_layers: 2
    normalize: false
    vis_encode_type: simple
    beta: 0.005
    epsilon: 0.2
    lambd: 0.95
    num_epoch: 3
    buffer_init_steps: 0
    init_entcoef: 1
    save_replay_buffer: false
    tau: 0.005
    steps_per_update: 1
    reward_signal_num_update: 1
  extrinsic:
    strength: 1
    gamma: 0.99
  curiosity:
    strength: 1
    gamma: 0.99
    network_settings: 64
    learning_rate: 0.0003
engine_settings:
  time_scale: 1
  quality_level: 5
  target_frame_rate: -1
  capture_frame_rate: 60
  no_graphics: false
  width: 84
  height: 84
checkpoint_settings:
  run_id: mlady
  load_model: false
  resume: false
  force: false
  train_model: false
  inference: false
  results_dir: Assets/ML-Agents/Results
torch_settings:
  device: cuda
debug: false
